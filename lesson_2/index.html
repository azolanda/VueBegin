<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="content">
            <div class="sort">
                <h3>Сортировка</h3><br>
                <button @click="sort(false)">Дороже</button>
                <button @click="sort(true)">Дешевле</button>
            </div>
            <div class="products">
                <figure class="product" v-for="item in products" :key="item.id">
                    <img class="product-img" :src="item.photo" width = 200 alt="photo">
                    <div class="product__content">
                        <caption>
                        <h3>{{item.name}}</h3>
                        </caption>
                        <strong>{{item.price}}</strong>
                    </div>
                </figure>
            </div>
            <div class = "ref">
                <p>Изображение от </p>
                <a href="https://ru.freepik.com/free-photo/selfcare-products-and-flower-arrangement_22114598.htm#query=%D1%82%D0%BE%D0%B2%D0%B0%D1%80&position=5&from_view=search&track=sph"> Freepik</a>
            </div>
        </div>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <script>
        new Vue({
            el: '#app',

            data() {
                return {
                    products: [
                        {
                        photo: 'img/no_photo.jpg',
                        name: 'product_1',
                        price: 35000,
                        },
                        {
                        photo: 'img/no_photo.jpg',
                        name: 'product_2',
                        price: 25000,
                        },
                        {
                        photo: 'img/no_photo.jpg',
                        name: 'product_1',
                        price: 50000,
                        }
                    ],
                };
            },

            methods: {
                sort(bool) {
                    if (bool) {
                    this.products.sort((a, b) => a.price - b.price);
                    } else {
                    this.products.sort((a, b) => b.price - a.price);
                    }
                }
            },
        })
    </script>
    
</body>
</html>
